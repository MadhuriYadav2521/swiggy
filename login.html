<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order food online from India's best food delivery service.</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/responsive.css">
    <script src="https://kit.fontawesome.com/8cfedbae53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="screen">
        <div class="login-section">
            <div class="blank-screen">

            </div>
            <div class="login-screen">
                <div class="login-container">
                    <a href="./products.html"><div class="close-screen"><i class="fa-solid fa-xmark"></i></div></a>
                    <div class="login-header">
                        <div class="l-header-left">
                            <h2 class="big-txt">Login</h2>
                            <h4 class="sp-small-text">or <a href="./sign-up.html">create an account</a></h4>
                            <hr>
                        </div>
                        <div class="l-header-right">
                            <div class="l-img">
                                <img src="./img/login-img.png" alt="">
                            </div>
                        </div>
                    </div>
                    <form action="">
                        <div class="login-inputs">
                            <input type="tel" class="input">
                            <label class="placeholder">Phone number</label>
                        </div>
                        <div class="login-inputs">
                            <input type="text" class="input">
                            <label class="placeholder">Name</label>
                        </div>
                        <div class="login-inputs">
                            <input type="email" class="input">
                            <label class="placeholder">Email</label>
                        </div>
                        <div class="submit-btn">
                            <a href=""><input type="submit" style="display: none;">Login</a>
                        </div>
                    </form>
                    <div class="tandc sp-small-text">By clicking on Login, I accept the <span>Terms & Conditions Privacy Policy</span></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
